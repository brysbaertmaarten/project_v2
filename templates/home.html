{% extends "base.html" %}

{# title block #}
{% block title %}
    home
{% endblock %}

{# active_page block #}
{% block home_active_page %}
    active
{% endblock %}

{% block body %}

    <div id="livebeeld_canvas">
        <iframe id="livebeeld" src="http://169.254.0.1:8082/index.html"></iframe>
    </div>

    <form action="{{ url_for('rotate') }}" method="POST" id="form">
        <button name="richting" type="submit" value="l">left</button>
        <button name="richting" type="submit" value="r">right</button>
    </form>

    <ul>
        <li><a href="{{ url_for('led') }}">test led</a></li>
        <li><a href="{{ url_for('securitymode') }}">securitymode</a></li>
        <li><a href="{{ url_for('start_recording') }}">start recording</a></li>
        <li><a href="{{ url_for('stop_recording') }}">stop recording</a></li>
    </ul>

    <script>
        var frame = document.getElementById('livebeeld');
        var width = frame.offsetWidth;
        var height = width/1.3;
        frame.style.height = height + "px";
    </script>


{% endblock %}
